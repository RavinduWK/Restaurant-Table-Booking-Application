<div class="container">
  <h1>Register Your Restaurant</h1>

  <!-- Step Indicator -->
  <div class="step-indicator">
    <div class="step" id="step1-indicator">Choose Plan</div>
    <div class="step" id="step2-indicator">Registration Details</div>
    <div class="step" id="step3-indicator">Payment</div>
    <div class="step" id="step4-indicator">Confirmation</div>
  </div>

  <!-- Step 1: Choose Plan -->
  <div class="form-step active" id="step1">
    <h2>Choose a Plan</h2>
    <div class="plan">
      <input type="radio" id="basic" name="plan" value="basic" />
      <label for="basic">Basic Plan - $10/month</label>
    </div>
    <div class="plan">
      <input type="radio" id="standard" name="plan" value="standard" />
      <label for="standard">Standard Plan - $20/month</label>
    </div>
    <div class="plan">
      <input type="radio" id="premium" name="plan" value="premium" />
      <label for="premium">Premium Plan - $30/month</label>
    </div>
    <button (click)="nextStep()" class="next-btn">Next</button>
  </div>

  <!-- Step 2: Registration Details -->
  <div class="form-step" id="step2">
    <h2>Registration Details</h2>
    <form>
      <div class="form-group">
        <label for="restaurant-name">Restaurant Name</label>
        <input
          type="text"
          id="restaurant-name"
          name="restaurant-name"
          required
        />
      </div>
      <div class="form-group">
        <label for="owner-name">Owner's Name</label>
        <input type="text" id="owner-name" name="owner-name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>
      <button (click)="prevStep()" class="prev-btn">Previous</button>
      <button (click)="nextStep()" class="next-btn">Next</button>
    </form>
  </div>

  <!-- Step 3: Payment -->
  <div class="form-step" id="step3">
    <h2>Payment</h2>
    <form>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required />
      </div>
      <div class="form-group">
        <label for="card-name">Name on Card</label>
        <input type="text" id="card-name" name="card-name" required />
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="month" id="expiry-date" name="expiry-date" required />
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required />
      </div>
      <button (click)="prevStep()" class="prev-btn">Previous</button>
      <button (click)="nextStep()" class="next-btn">Next</button>
    </form>
  </div>

  <!-- Step 4: Confirmation -->
  <div class="form-step" id="step4">
    <h2>Confirmation</h2>
    <p>
      Thank you for registering your restaurant with us! Your registration is
      now complete.
    </p>
    <button (click)="prevStep()" class="prev-btn">Previous</button>
    <button class="finish-btn">Finish</button>
  </div>
</div>
